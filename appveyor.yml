version: 0.0.3.{build}
configuration: Release
platform: Any CPU
assembly_info:
      patch: true
      file: '**\AssemblyInfoCommon.*'
      assembly_version: $(appveyor_build_version)
      assembly_file_version: $(appveyor_build_version)
      assembly_informational_version: $(appveyor_build_version)
environment:
    COVERALLS_REPO_TOKEN:  
       secure: LG7HxPw5odlsFGoWXFnSpeZ2pK4FEPitMKUwYMMHih4rQtozH4hxQyrR+9us8LtI
build:
    project: MiniPie.sln
    verbosity: minimal
before_build:
    - nuget restore
artifacts:
    - path: MiniPie\Releases\
      name: MiniPie
    - path: MiniPie\Releases\MiniPieSetup.exe
      name: Installer
    - path: MiniPie\bin\Release\
      name: Binaries
deploy:
  - provider: AzureBlob
    storage_account_name: minipie
    storage_access_key:
        secure: eG3xtFKvu9udOtA68paUwEJUg70/fZZNL4mH52tUi0cU5gmp0fMzh1kah6CuQ0LyXbO/P+Ag4zurCho1fEhAPUfZ2SdW0XW2g0ZB95S+cnENTk96dBEsNDhFTYv7JF8/
    container: installerdevelop
    folder: ''
    artifact: MiniPie
    unzip: true
    on:
        branch: develop

  - provider: AzureBlob
    storage_account_name: minipie
    storage_access_key:
        secure: eG3xtFKvu9udOtA68paUwEJUg70/fZZNL4mH52tUi0cU5gmp0fMzh1kah6CuQ0LyXbO/P+Ag4zurCho1fEhAPUfZ2SdW0XW2g0ZB95S+cnENTk96dBEsNDhFTYv7JF8/
    container: installermaster
    folder: ''
    artifact: MiniPie
    unzip: true
    on:
        branch: master
after_build:
        - cmd: CreateInstaller.bat %appveyor_build_version%
notifications:
  - provider: Slack
    auth_token:
      secure: l9d2Z7yxqHY6S1Iom6FANSPbVpIcz0zes2lw6DmedTdqfgJRf10nVXSRp2YAMwVy
    channel: '#appveyor'
test_script:
  - cmd: packages\OpenCover.4.6.519\tools\OpenCover.Console.exe -register:user -filter:+"[MiniPie*]* -[MiniPie.Tests]*" -target:packages\xunit.runner.console.2.1.0\tools\xunit.console.exe -targetargs:"MiniPie.Tests\bin\Release\MiniPie.Tests.dll -noshadow -appveyor -xml xunit-results.xml" -output:coverage.xml
  #- ps: (new-object net.webclient).UploadFile("https://ci.appveyor.com/api/testresults/xunit/$($env:APPVEYOR_JOB_ID)", (Resolve-Path .\xunit-results.xml))
after_test:
  - cmd: packages\coveralls.io.1.3.4\tools\coveralls.net.exe --opencover coverage.xml